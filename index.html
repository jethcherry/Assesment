<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Streak App</h1>
        <form  id="content" class="contents">
            <input type="text" id="name" placeholder="Enter Habit" required>
            <input type="date" id="date" required>
            <button type="submit">Add Your Habit</button>
        </form>
        <div class="list">
            <h2>You Activities</h2>
            <ul id="hb-list"></ul>
        </div>
    </div>
</body>
</html>
